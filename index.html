<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="text">
        <button>Learning</button>
        <p class="Published">Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p class="paragraph"> These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </div>
      <div class="name">
        <div class="img">
          <img src="assets/images/image-avatar.webp" alt="">
        </div>
        <p>Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rahaf</a>.
    </div>

  </div>
</body>
</html>
